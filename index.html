<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/30/20 Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>50/30/20 Budget Calculator</h1>
        <form id="budget-form">
            <label for="income">Enter Your Monthly Income:</label>
            <input type="number" id="income" placeholder="e.g., 3000" required>
            <button type="button" onclick="calculateBudget()">Calculate</button>
        </form>

        <div id="result">
            <h2>Budget Breakdown</h2>
            <p><strong>Needs (50%):</strong> $<span id="needs">0.00</span></p>
            <p><strong>Wants (30%):</strong> $<span id="wants">0.00</span></p>
            <p><strong>Savings (20%):</strong> $<span id="savings">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
